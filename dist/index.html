<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard Project</title>
<script defer src="main.js"></script></head>
<body>
    <header>
        <h1>Leaderboard - For The Best Gamers </h1>
    </header>
    <section class="showcase">
        <div class="recent-scores">
            <div class="scores-headline">
                <h3>Recent Scores</h3>
                <button class="refresh" id="refresh">Refresh</button>
            </div>
           <div class="scores-table">
                <ul class="scores-list">
                </ul>
           </div>
        </div>
        <div class="new-score">
            <h3>Add Your Score</h3>
            <form action="#">
                <input type="text" placeholder="Your name here..." name="name" id="name">
                <input type="number" placeholder="Your score here..." name="score" id="score">
                <div class="footer">
                    <button type="button" id="submitScore" class="btn">Submit</button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
